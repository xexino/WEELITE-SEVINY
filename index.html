<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/caslon" rel="stylesheet" />
    <link
      href="//db.onlinewebfonts.com/c/98f5fe0ce4808213a131b58dfc8dfea3?family=Grouch+BT"
      rel="stylesheet"
      type="text/css"
    />
    <title>données de connexion</title>
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-between align-items-center header1">
        <h1 class="logo mx-auto">SEVINY</h1>
        <button type="button" class="btn btn-dark rounded-0 m-4">Vendre</button>
      </div>
      <nav class="mt-4 d-flex justify-content-around align-items-center">
        <section class="d-flex justify-content-around align-items-center">
          <button class="btn m-4 iconSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <h5>Pièces</h5>
          <h5>Designers</h5>
          <h5>Femme</h5>
          <h5>Homme</h5>
          <h5>Le Journal</h5>
        </section>
        <section class="justify-content-center">
          <button class="btn"><i class="fa-solid fa-user"></i></button>
          <button class="btn"><i class="fa-solid fa-heart"></i></button>
          <button class="btn"><i class="fa-solid fa-envelope"></i></button>
        </section>
      </nav>
      <hr class="mt-0" />
    </header>
    <main>
      <a>Accueil > Mon profil</a>
      <h2>Modifier mon profil</h2>

      <section class="mx-auto">
        <div class="container">
          <div class="row text-center">
            <div class="col row1 d-flex align-items-center">
              <h4>Mes données de connexion</h4>
            </div>
            <div class="col row2 d-flex align-items-center">
              <h4>Mes données personnelles</h4>
            </div>
            <div class="col row1 d-flex align-items-center">
              <h4>Mes alertes</h4>
            </div>
          </div>
        </div>
        <div class="container content">
          <div class="row">
            <div class="col-sm text-center">
              <div>
                <h3>Votre avatar</h3>
                <img
                  src="./assets/user.png"
                  class="rounded-circle image-user"
                />
              </div>

              <button type="button" class="btn btn-dark rounded-0 m-3">
                Modifier
              </button>
            </div>

            <div class="col-sm">
              <h3>Vos informations</h3>
              <div>
                <button type="button" class="btn btn2 rounded-0">MADAME</button>
                <button type="button" class="btn btn-dark rounded-0 btn3">
                  MONSIEUR
                </button>
              </div>

              <form class="form1">
                <div class="form-group">
                  <label for="inputPrenom" class="text-secondary"
                    >Votre prénom *</label
                  >
                  <input
                    type="name"
                    class="form-control rounded-0"
                    id="inputPrenom"
                    aria-describedby="name"
                    placeholder="taper votre prénom"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPseudo" class="text-secondary"
                    >Votre pseudo</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="inpuPseudo"
                    aria-describedby="Pseudo"
                    placeholder="taper votre Pseudo"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAdresse" class="text-secondary"
                    >Votre adresse *</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="inpuAdresse"
                    aria-describedby="adresse"
                    placeholder="taper votre Pseudo"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAdresse" class="text-secondary"
                    >Code postal *</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="inputPostalCode"
                    aria-describedby="postalcode"
                    placeholder="taper Code postal"
                  />
                </div>
                <div class="form-group">
                  <label for="paysInput" class="text-secondary">Pays *</label>
                  <select class="form-control rounded-0" id="paysInput">
                    <option>France</option>
                    <option>Maroc</option>
                    <option>Italy</option>
                    <option>Algerie</option>
                  </select>
                </div>

                <button type="button" class="btn button-submit rounded-0">
                  Enregistrer les modifications
                </button>
              </form>

              <form>
                <div class="form-group">
                  <label for="inputPrenom" class="text-secondary"
                    >Nom sur la carte *</label
                  >
                  <input
                    type="name"
                    class="form-control rounded-0"
                    id="inputPrenom"
                    aria-describedby="name"
                    placeholder="taper votre nom"
                  />
                </div>
                <div class="d-flex">
                  <div class="form-group2">
                    <label for="inputPrenom" class="text-secondary"
                      >Date d’expiration *</label
                    >
                    <input
                      class="form-control rounded-0"
                      type="text"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="form-group3 text-end">
                    <label for="inputPrenom" class="text-secondary"
                      >CCV *</label
                    >
                    <input
                      type="number"
                      class="form-control rounded-0 text-end"
                      id="inputPrenom"
                      aria-describedby="numberCCV"
                      placeholder="CCV"
                    />
                  </div>
                </div>
                <img
                  src="./assets/PayPal.svg.png"
                  alt="paypal-logo"
                  class="w-50 paypal-logo"
                />
              </form>
            </div>

            <div class="col-sm colomn3">
              <div class="form-group">
                <label for="inputPrenom" class="text-secondary"
                  >Votre nom *</label
                >
                <input
                  type="name"
                  class="form-control rounded-0"
                  id="inputnom"
                  aria-describedby="name"
                  placeholder="taper votre nom"
                />
              </div>
              <div class="form-group">
                <label for="inputPseudo" class="text-secondary"
                  >Date de naissance *</label
                >
                <input
                  type="date"
                  class="form-control rounded-0"
                  id="inpuPseudo"
                  aria-describedby="dateNaissance"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control2 rounded-0"
                  id="inpuAdresse"
                  aria-describedby="adresse"
                  placeholder="Complément d’adresse"
                />
              </div>
              <div class="form-group">
                <label for="villeInput" class="text-secondary">Ville *</label>
                <select class="form-control rounded-0" id="VilleInput">
                  <option>Paris</option>
                  <option>Nice</option>
                  <option>Djon</option>
                </select>
              </div>

              <div>
                <div class="from-group">
                  <label for="phone" class="labelphone text-secondary">Numéro de téléphone *:</label>
                  <div class="d-flex">
                    <input
                      class="form-control rounded-0 w-25 m-1"
                      type="tel"
                      id="phone"
                      placeholder="+33"
                      name="phone"
                      required
                    />
                    <input
                      class="form-control rounded-0 m-1"
                      type="tel"
                      id="phone"
                      name="phone"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      placeholder="06 77 77 77 77"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
        
    </footer>
  </body>
</html>
